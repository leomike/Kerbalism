// ============================================================================
// Make various adjustments to contracts
// ============================================================================

@Contracts:FINAL {
	// Increase the number of available contracts by a factor of 3
	@AverageAvailableContracts *= 2
	
	// Increase the minimum weight from 10 to 20, increasing the diversity of contracts
	@WeightMinimum = 20
	
	// Remove part requests on satellite as all experiments are single-run
	@Satellite {
		-PART_REQUEST,* { }
	}
	
	// Increase fare for tourism contracts to account for life support requirements
	@Tour {
		@Funds {
			@DefaultFare *= 2
		}
	}
	
	// Adjust resource and part requests for base contracts
	@Base {
		+RESOURCE_REQUEST:HAS[#Name[LiquidFuel]] {
			@Name = Oxygen
			@Title = oxygen
			@Part = kerbalism-container-radial-small
			
			@Trivial {
				@Amount = 50000
			}
			
			@Significant {
				@Amount = 100000
			}
			
			@Exceptional {
				@Amount = 150000
			}
		}
		
		+RESOURCE_REQUEST:HAS[#Name[LiquidFuel]] {
			@Name = Nitrogen
			@Title = nitrogen
			@Part = kerbalism-container-radial-small
			
			@Trivial {
				@Amount = 15000
			}
			
			@Significant {
				@Amount = 30000
			}
			
			@Exceptional {
				@Amount = 60000
			}
		}
		
		+RESOURCE_REQUEST:HAS[#Name[LiquidFuel]] {
			@Name = Water
			@Title = water
			@Part = kerbalism-container-inline-125
			
			@Trivial {
				@Amount = 400
			}
			
			@Significant {
				@Amount = 800
			}
			
			@Exceptional {
				@Amount = 1200
			}
		}
		
		+RESOURCE_REQUEST:HAS[#Name[LiquidFuel]] {
			@Name = Food
			@Title = food
			@Part = kerbalism-container-inline-125
			
			@Trivial {
				@Amount = 500
			}
			
			@Significant {
				@Amount = 1000
			}
			
			@Exceptional {
				@Amount = 1500
			}
		}
		
		-RESOURCE_REQUEST:HAS[#Name[LiquidFuel]] { }
		
		-RESOURCE_REQUEST:HAS[#Name[MonoPropellant]] { }
		
		-RESOURCE_REQUEST:HAS[#Name[XenonGas]] { }
		
		@RESOURCE_REQUEST:HAS[#Name[Ore]] {
			@Trivial {
				Amount /= 2
			}
			@Significant {
				Amount /= 2
			}
			@Exceptional {
				Amount /= 2
			}
		}
	}
	
	// Adjust resource requests for station contracts
	@Station {
		+RESOURCE_REQUEST:HAS[#Name[LiquidFuel]] {
			@Name = Oxygen
			@Title = oxygen
			@Part = kerbalism-container-radial-small
			
			@Trivial {
				@Amount = 50000
			}
			
			@Significant {
				@Amount = 100000
			}
			
			@Exceptional {
				@Amount = 150000
			}
		}
		
		+RESOURCE_REQUEST:HAS[#Name[LiquidFuel]] {
			@Name = Nitrogen
			@Title = nitrogen
			@Part = kerbalism-container-radial-small
			
			@Trivial {
				@Amount = 15000
			}
			
			@Significant {
				@Amount = 30000
			}
			
			@Exceptional {
				@Amount = 60000
			}
		}
		
		+RESOURCE_REQUEST:HAS[#Name[LiquidFuel]] {
			@Name = Water
			@Title = water
			@Part = kerbalism-container-inline-125
			
			@Trivial {
				@Amount = 400
			}
			
			@Significant {
				@Amount = 800
			}
			
			@Exceptional {
				@Amount = 1200
			}
		}
		
		+RESOURCE_REQUEST:HAS[#Name[LiquidFuel]] {
			@Name = Food
			@Title = food
			@Part = kerbalism-container-inline-125
			
			@Trivial {
				@Amount = 500
			}
			
			@Significant {
				@Amount = 1000
			}
			
			@Exceptional {
				@Amount = 1500
			}
		}
		
		-RESOURCE_REQUEST:HAS[#Name[LiquidFuel]] { }
		
		-RESOURCE_REQUEST:HAS[#Name[Ore]] { }
		
		-RESOURCE_REQUEST:HAS[#Name[XenonGas]] { }
		
		@RESOURCE_REQUEST:HAS[#Name[MonoPropellant]] {
			@Trivial {
				Amount /= 2
			}
			@Significant {
				Amount /= 2
			}
			@Exceptional {
				Amount /= 2
			}
		}
		
		-PART_REQUEST:HAS[#Part[ISRU]] { }
	}
}